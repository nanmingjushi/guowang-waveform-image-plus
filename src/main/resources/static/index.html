<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>波形图像识别-首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
            /* 白色底 + 浅灰渐变角落点缀 */
            background: linear-gradient(135deg, #f8fff8 0%, #e9f6f3 90%);
            color: #133c27;
        }
        .center-card {
            max-width: 400px;
            margin: 14vh auto 0 auto;
            padding: 48px 36px 36px 36px;
            background: rgba(255,255,255,0.98);
            border-radius: 24px;
            box-shadow: 0 4px 36px #1fc96d18, 0 1.5px 0 #16a36d0a;
            text-align: center;
        }
        h2 {
            color: #16b979;
            font-size: 2.1em;
            margin-bottom: 26px;
            letter-spacing: 2px;
            font-weight: 800;
            text-shadow: 0 2px 14px #a8fbdc22;
        }
        .subtitle {
            color: #49876a;
            font-size: 1.18em;
            margin-bottom: 28px;
            letter-spacing: 1.5px;
        }
        .upload-btn {
            display: block;
            background: linear-gradient(90deg, #5df4a6 0%, #25cc7e 100%);
            border: none;
            color: #fff;
            padding: 10px 32px;
            border-radius: 20px;
            font-size: 1.13em;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 4px 18px #52ffa933, 0 1.5px 0 #12a46d11;
            transition: all 0.18s cubic-bezier(.62,.04,.54,1.59);
            outline: none;
            margin: 10px auto;
            width: 200px;
        }
        .upload-btn:hover, .upload-btn:focus {
            background: linear-gradient(90deg, #72ffd5 0%, #18be6f 100%);
            color: #0e5d3b;
            transform: scale(1.045);
            box-shadow: 0 10px 24px #3bffbd44;
        }

        /* 响应式支持 */
        @media (max-width: 600px) {
            .center-card {
                max-width: 98vw;
                padding: 24px 10px;
            }
            h2 { font-size: 1.2em; }
            .upload-btn { font-size: 1em; padding: 12px 18px;}
        }
    </style>
</head>
<body>
<div class="center-card">
    <h2>波形图像关键参数识别</h2>
    <div class="subtitle">首页</div>
    <button class="upload-btn" onclick="window.location.href='zantai.html'">
        暂态最大值
    </button>

    <button class="upload-btn" onclick="window.location.href='wentai.html'">
        稳态值
    </button>


    <button class="upload-btn" onclick="window.location.href='pinlv.html'">
        频率
    </button>


    <button class="upload-btn" onclick="window.location.href='gonglv.html'">
        功率
    </button>


</div>
</body>
</html>
